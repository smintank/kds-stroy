{% extends "base.html" %}
{% load static %}
{% block title %}КДС-Строй: Регистрация{% endblock %}
{% block plug_js_css %}
    <script type="module" crossorigin src="{% static 'js/pages/common-page.js' %}"></script>
    <link rel="stylesheet" crossorigin href="{% static 'css/common-page.css' %}">
{% endblock %}
{% block content %}
<main>
  <section class="registration_done">
    <div class="container">
      <h4>Войти на сайт</h4>
      <form method="post" id="loginForm">
        {% csrf_token %}
          {{ form.as_p }}
        <button type="submit">Войти</button>
      </form>
      <br>
      <div><p><a href="{% url 'home' %}">На главную</a></p></div>
    </div>
  </section>
</main>
{% endblock %}
