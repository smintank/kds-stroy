{% extends "base.html" %}
 {% block content %}
   <div class="container">
     <h3>Поменять пароль</h3>
     <div>
       <form method="post">
         {% for field in form %}
           {% csrf_token %}
           {{ field.label_tag }}
           {{ field }}
           {% if field.errors %}<small style="color: red">{{ field.errors }}</small>{% endif %}<br>
         {% endfor %}
         <button type="submit">Сохранить</button>
       </form>
     </div>
   </div>
 {% endblock %}
