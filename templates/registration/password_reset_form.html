{% extends "base.html" %}
{% block content %}
  <div class="container">
      <h2>Отправить письмо для сброса пароля</h2>
      <div>
        <form method="post" id="loginForm">
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
                {% if field.errors %}<p>{{ field.errors }}</p>{% endif %}
                <br>
            {% endfor %}
            <div class="reset_login_submit">
              <button type="submit" class="reset_login_button" id="resetLoginButton">
                Отправить
              </button>
            </div>
          </form>
      </div>
  </div>
{% endblock %}
