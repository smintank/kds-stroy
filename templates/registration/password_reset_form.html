{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h3>Отправить письмо для сброса пароля</h3>
    <div>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          {{ field }}
          {% if field.errors %}<small style="color: red">{{ field.errors }}</small>{% endif %}
          <br>
        {% endfor %}
        <button type="submit">Отправить</button>
      </form>
    </div>
  </div>
{% endblock %}
