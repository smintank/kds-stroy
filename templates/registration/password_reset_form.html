{% extends "base.html" %}
{% block content %}
  <div class="col d-flex justify-content-center">
    <div class="card col-4 m-3">
      <div class="card-header">
        Отправить письмо для сброса пароля
      </div>
      <div class="card-body">
        <form method="post" id="loginForm">
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
            {% endfor %}
            <div class="reset_login_submit">
              <button type="submit" class="reset_login_button" id="resetLoginButton">
                Войти
              </button>
            </div>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
