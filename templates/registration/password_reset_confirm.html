{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>
      Восстановление пароля
    </h2>
    <div>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            <br>
            {{ field }}
            {% if field.errors %}<small style="color: red">{{ field.errors }}</small>{% endif %}
            <br>
        {% endfor %}
        <button type="submit">Поменять пароль</button>
      </form>
    </div>
  </div>
{% endblock %}
