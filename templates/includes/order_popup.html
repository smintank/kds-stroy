{% load static %}
<div id="overlay" class="overlay"></div>
<div class="order_popup">
    <span class="close">&times;</span>
    <div class="popup-content">
        <h3>Заявка на вызов мастера</h3>
        <p>Заполните форму и мы свяжимся с вами в течение 15 минут.</p>
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
            {% endfor %}
            <div class="attached_photo">
                <img src="{% static 'img/clip.png' %}" alt="clip_img">
                <input type="file" name="photo" id="photo">
            </div>
            <div class="personal_info_agree">
                <input type="checkbox" id="checkBox" name="checkBox">
                <label for="checkBox">Я соглашаюсь на обработку персональных данных в соответствии с <a href="{% url 'personal_info_terms' %}">политикой конфиденциальности</a>.</label>
            </div>
            <button type="submit" class="order_button">Оставить заявку</button>
        </form>
    </div>
</div>
